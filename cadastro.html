    <h1>Cadastre para receber nossas Ofertas</h1>
    <form action="enviar" method="post">
        <div>
            <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Nome">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
        </div>
        <div>
            <label for="">Data de Nascimento</label>
            <input type="date" name="dta_nasc" id="dta_nasc" placeholder="Data de Nascimento">
        </div>
        <div>
            <label for="estado">Estado: </label>
            <select name="estado" id="estado">
                <option value=""></option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais </option>
                <option value="ES">Espirito Santo</option>
            </select>
        </div>
        <div>
            <label for="interesse">Interesse em : </label>
            <select name="estado" id="estado">
                <option value=""></option>
                <option value="GA">Games</option>
                <option value="TI">Tecnologia</option>
                <option value="Tel">Telefonia </option>
            </select>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
